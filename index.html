<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Poster</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .poster {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #666;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .download-btn {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .download-btn:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="poster">
        <img src="path_to_cover_image.jpg" alt="Book Cover">
        <h1>Book Title</h1>
        <h2>Author Name</h2>
        <a class="download-btn" href="path_to_download_link" download>Download Poster</a>
    </div>
</body>
</html>
