<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'affiches de livres</title>
</head>
<body>
    <h1>Générateur d'affiches de livres</h1>
    <form id="book-poster-form">
        <label for="title">Titre du livre:</label><br>
        <input type="text" id="title" name="title" required><br><br>
        <label for="author">Auteur:</label><br>
        <input type="text" id="author" name="author" required><br><br>
        <label for="cover-url">URL de la couverture:</label><br>
        <input type="url" id="cover-url" name="cover-url" required><br><br>
        <input type="submit" value="Générer l'affiche">
    </form>
    <div id="poster-output"></div>

    <script>
        document.getElementById('book-poster-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const coverUrl = document.getElementById('cover-url').value;
            // Code to generate and display the poster goes here
            document.getElementById('poster-output').innerHTML = `<h2>${title}</h2><p>par ${author}</p><img src='${coverUrl}' alt='Couverture du livre'>`;
        });
    </script>
</body>
</html>
